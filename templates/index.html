<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Mission to Mars</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

        
  <body>
      <div class="container">
    
        <div class="jumbotron text-left">
          <h1 align=center>Mission to Mars</h1>
          <p align=center><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <!-- News -->
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <h4 class="heading">Latest Mars News</h4>
              <div class="caption">
              <h4>{{ mars.news_title }}</h4>
              <h3>{{ mars.text }}</h3>
              </div>
            <!-- <p>{{ mars.text }}</p> -->
          </div>
        </div>

        <!-- Featured image -->
        <div class="row" id="mars-featured-image">
          <div class="col-md-8 col-sm-12">
            <h4 class="heading">Featured Mars Image</h4>
            <img src="{{mars.featured_url}}" alt="Responsive image" class="img-responsive">
          </div>
        </div>

        <!-- Facts-->
        <div class="row" id="mars-facts">
          <div class="table"></div>
            <div class="col-md-4 col-sm-12">
              <h4 class="heading">Mars Facts</h4>
              {{ mars.mars_facts }}
            </div>
        </div>

        <!-- Hemispheres-->
        <div class="row" id="mars-hemisphere">
          <div class="page-header">
              <h4 class="heading">Mars Hemisphere</h4>
          </div>
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{mars.valles_marineris_url}}" alt="Responsive image" class="img-responsive">
              <div class="caption">
                <h3>{{ mars.valles_marineris_title }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{ mars.cerberus_url }}" alt="Responsive image" class="img-responsive" >
              <div class="caption">
                <h3>{{ mars.cerberus_title }}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="mars-hemisphere"></div>
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{ mars.schiaparelli_url }}" alt="Responsive image" class="img-responsive" >
              <div class="caption">
                <h3>{{ mars.schiaparelli_title }}</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{ mars.syrtis_major_url }}" alt="Responsive image" class="img-responsive" >
              <div class="caption">
                <h3>{{ mars.syrtis_major_title }}</h3>
              </div>
            </div>
          </div>
        </div>
    
      </div>
  </body>
</html>
